    <main>
        <div class="container" id="contact-form">
            <div class="contact">
                <h1 class="display-4">Itt érhetsz el minket!</h1>
                <h3>Ahhoz hogy elérj minket, csak töltsd ki ezt az űrlapot, <br> és kapcsolatba lépünk veled!</h3>
                <!--<h3><strong>Email:</strong>contact@projectenvironment.hu<br>
                <strong>Phone:</strong>+36 20 fake number</h3>-->
                <div class="row">
                    <div class="col-12 col-lg mt-5" id="left-column">
                        <form method="post">
                            <div class="row">
                                <div class="form-group col">
                                    <label class="form-group">Vezetéknév:</label><br>
                                    <input type="text" name="contactname" value="" class="form-group-field" />
                                </div>
                                <div class="form-group col ml-3">
                                    <label class="form-group">Keresztnév:</label><br>
                                    <input type="text" name="contactname" value="" class="form-group-field" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-group">Email cím:</label>
                                        <input type="email" name="contactemail"  autocapitalize="off" value="" class="form-group-field" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-group">Telefon szám:</label>
                                        <input type="text" name="contactphone" value="" class="form-group-field" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="form-group">Üzenet:</label>
                                        <textarea name="contactmessage" class="form-group-field h-25" placeholder="Az érdekelne, hogy..."></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <input type="submit" id="contact-button" class="button mt-2" value="Küldés"/>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-lg mt-5 ml-lg-5" id="right-column">
                        <iframe class="mx-auto m-0 d-block" width="100%" height="350" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=parliament&key=AIzaSyC7yhPk8sAD9lUmBtmYyRUBeMngG11-8KY" allowfullscreen></iframe> 
                        <p class="m-0"><strong>Magyarország</strong></p>
                        <p class="m-0"><strong>Budapest</strong></p>
                        <p class="m-0"><strong>Kossuth Lajos tér 1-3, 1055</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
